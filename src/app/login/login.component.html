<header>Welcome to Cups.io!</header>
<form [formGroup]="loginForm" class="container mdl-card mdl-shadow--4dp" (ngSubmit)="login()">
  <div class="title">Login</div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" formControlName="username">
    <label class="mdl-textfield__label"> Username </label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="password" formControlName="password">
    <label class="mdl-textfield__label"> Password </label>
  </div>

  <div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="reset">Clear</button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" routerLink="/cups"
      [disabled]="!loginForm.valid"> Login </button>
  </div>
</form>
